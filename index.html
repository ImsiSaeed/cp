<!DOCTYPE html>
<html ng-app="cp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}}</title>

	<link rel="stylesheet" type="text/css" href="./bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/angular-material-data-table/dist/md-data-table.min.css">

	<link rel="stylesheet" type="text/css" href="./src/css/app.css">

	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-messages/angular-messages.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-material/angular-material.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
</head>
<body ng-cloak ng-controller="CPController as cp" layout="row" layout-wrap layout-fill>
	<md-sidenav
			class="md-sidenav-left"
			md-component-id="sideNav"
			md-is-locked-open="$mdMedia('gt-sm')"
			md-whiteframe="4">

			<md-content>
				<md-toolbar layout-padding>
					<h3>NAME</h3>
				</md-toolbar>
				<md-list layout-padding>
					<md-list-item class="no-padding">
						<md-button ng-href="#!/hlr" class="md-primary initial-align" flex>
							<span>HLR</span>
						</md-button>
						<md-divider></md-divider>
					</md-list-item>

					<md-list-item class="no-padding">
						<md-button ng-href="#!/sps" class="md-primary initial-align" flex>
							<span>SPS</span>
						</md-button>
						<md-divider></md-divider>
					</md-list-item>

					<md-list-item class="no-padding">
						<md-button ng-href="#!/msc" class="md-primary initial-align" flex>
							<span>MSC</span>
						</md-button>
						<md-divider></md-divider>
					</md-list-item>
				</md-list>
			</md-content>
	</md-sidenav>

	<md-content layout="column" layout-wrap flex>
		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<md-button ng-click="cp.menu()" aria-label="Menu">
					Menu
				</md-button>
				<div flex></div>
				<md-button aria-label="Search">
					Search
				</md-button>
			</div>
		</md-toolbar>

		<md-toolbar md-scroll-shrink>
			<div class="md-toolbar-tools">
				<h3>
					<span>NAME</span>
				</h3>
			</div>
		</md-toolbar>


		<md-tabs md-dynamic-height md-border-bottom>
		      <md-tab ng-cloak label="HLR">
		        <md-content class="md-padding">

        </md-content>
      	</md-tab>
      
      <md-tab label="SPS">
        <md-content ng-cloak class="md-padding">
			<md-content class="md-padding" layout="row" layout-wrap flex>
				<div flex="50" flex-gt-sm="50" layout="column">
					<md-card>
						<md-card-title>
							<md-card-title-text>
								<span class="md-subhead">SUB MANAGEMENT</span>
							</md-card-title-text>
						</md-card-title>
						<md-card-content>

						</md-card-content>
					</md-card>
				</div>
        </md-content>
      </md-tab>

         <md-tab label="MSC">
        <md-content ng-cloak class="md-padding">
          <md-content class="md-padding" layout="row" layout-wrap flex>
			<div flex="50" flex-gt-sm="50" layout="column">
				<md-card>
					<md-card-title>
						<md-card-title-text>
							<span class="md-subhead">SUB MANAGEMENT</span>
						</md-card-title-text>
					</md-card-title>
					<md-card-content>

					</md-card-content>
				</md-card>
			</div>
        </md-content>
      </md-tab>
    </md-tabs>

		<div ng-view layout-padding></div>
	</md-content>

	<script type="text/javascript" src="./src/js/app.js"></script>
	<script type="text/javascript" src="./src/js/routes.js"></script>
</body>
</html>
